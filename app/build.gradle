plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.13'
}

repositories {
    mavenCentral()
}


dependencies {
    implementation 'org.xerial:sqlite-jdbc:3.36.0.1'
}


java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(19)
    }
}

javafx {
    version = "17"
    modules = [ 'javafx.controls' ]
}

application {
    mainClass = 'fortunesloot.App'
}
